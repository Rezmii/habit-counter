<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Habit Counter</title>
  </head>
  <body>
    <header><h1>Habit counter</h1></header>
    <main>
      <div class="counter-div">
        <h2>Days:</h2>
        <p class="day-counter">0</p>
        <div class="div-buttons">
          <button class="reset-button">Resetuj</button>
          <button class="increment-button">ZwiÄ™ksz</button>
        </div>
      </div>
      </div>
      <div class="results">
        <div class="loading-bar">
          <div class="bar">
            <div class="progress"></div>
            <div class="progress-stats">0/100</div>
          </div>
        </div>
        <div class="graph">
          <div class="pie-graph">
            <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
